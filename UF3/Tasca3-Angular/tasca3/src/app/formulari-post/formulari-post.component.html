<input
type="text"
class="form-control"
[(ngModel)]="userID">
<button
  class="btn btn-primary"
  (click)="get_user()">Busca</button>

<div *ngFor="let post of posts">
    <ul>
        <li>
            <h4>ID usuari</h4>
            {{post["userId"]}}
        </li>
        <li>
            <h4>ID post</h4>
            {{post["id"]}}
        </li>
        <li>
            <h4>Títol</h4>
            {{post["title"]}}
        </li>        
        <li>
            <h4>Body</h4>

            {{post["body"]}}
        </li>    
    </ul>
</div>
<h3>New Post</h3>
<form #formPost="ngForm" (ngSubmit)="onSubmit(formPost)">
    Títol:
    <input
    type="text"
    class="form-control"
    name="titol"
    #titol="ngModel"
    required
    pattern="[a-z]+"
    [(ngModel)]="post.title ">
    
    <span *ngIf="titol.touched && !titol.valid">
        El títol ha de estar escrit en minúscules 
    </span>
    <br>
    <br>

    Cos:
    <textarea
    type="text"
    class="form-control"
    name="body"
    #body="ngModel"
    required
    pattern="[a-z ]+"
    [(ngModel)]="post.body"></textarea>

    <span *ngIf="body.touched && !body.valid">
         El cos ha de estar escrit en minúscules 
    </span>
    <br>
    <br>

    <button type="submit" [disabled]="!formPost.form.valid">Puja</button>
</form>
