
<div class="container mx-auto mt-4">
    <div class="row">
      <div class="col-md-4" *ngFor="let project of this.projects" >
        <div class="card" style="width: 18rem;">
            <img src="{{url+'/get-image/'+project.image}}" *ngIf="project.image != 'null' || project.image != ''" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title text-light">{{ project.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ project.category }}</h6>
            <p class="card-text">{{ project.description }}</p>
                <a href="#" class="btn mr-2"><i class="fas fa-link"></i> Visit Site</a>
            </div>
        </div>
      </div>    
    </div>
  </div>
