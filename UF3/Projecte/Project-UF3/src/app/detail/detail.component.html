<div class="flex justify-content-center">
    <div class=" m-4 card" style="width: 18rem;">
        <img src="{{url+'/get-image/'+project.project.image}}" *ngIf="project.image != 'null' || project.image != ''" class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title">{{ project.project.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ project.project.category }}</h6>
        <p class="card-text">{{ project.project.description }}</p>
        <!-- Button trigger modal -->
        <div class="d-flex justify-content-center">
        <button type="button" class="btn-primary m-2" data-toggle="modal" data-target="#Sure">
            Eliminar
        </button>
      </div>
        <div class="d-flex justify-content-center">
            <a class="btn-primary m-2" [routerLink]="['/update/',project.project._id]">Editar</a>
        </div>

        
  
  <!-- Modal -->
  <div class="modal fade" id="Sure" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Est√°s segur d'eliminar el projecte?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button (click)="delete()" class="btn-primary" >Si</button></div>
      </div>
    </div>
  </div>
    </div>
    </div>
</div>
