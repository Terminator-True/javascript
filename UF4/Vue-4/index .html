<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Styling</h1>
    </header>
    <section id="assignment">
      <!-- 1) crea dues classes en css, classe1 i classe2, recull el contingut de l'input
              i afegeix la classe introduïda al paràgraf de sota
         -->
      <input type="text" @keyup.enter="enter($event)" />
      
      <p :class="clase!='' ? clase:'' " :style="{visibility: clicked ? 'hidden':'visible' }"> 
        {{ clase }} 
      </p>
      <button @click="toggle" >Toggle Paragraph</button>
      <!-- 2) 
              utilitza 2 classes, hidden i visible i cada vegada que es prem el botó toogle paragraf 
              s'ha de mostrar el paràgraf o no
         -->
    </section>
  </body>
</html>
