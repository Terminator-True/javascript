<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    button{
        right: auto;
        padding: 3px;
        
        }
</style>
    <title>Calculadora</title>
</head>
<body>


    <h1>La Calculadora</h1>
    <textarea name="" id="barra" cols="5" rows="1" disabled></textarea>

    <div id="boton" style="width: 75px;">
    </div>
    <script>
        const botons=[7,8,9,"*",4,5,6,"-",1,2,3,"+",0,"C","=","/"];
        let avaluar="";
        botons.forEach(boto => {
            var para = document.createElement("button");
            var t = document.createTextNode(boto);
            para.appendChild(t);
            document.getElementById("boton").appendChild(para);
        });
        var barra = document.getElementById("barra");
        var input = document.getElementsByTagName("button");
        for (let i = 0; i < input.length; i++) {
            input[i].addEventListener("click",function(){
                if (this.innerHTML == "C"){
                    barra.textContent="";
                } else if (this.innerHTML == "="){
                    barra.innerHTML=eval(barra.textContent);
                }else{
                    barra.innerHTML=barra.textContent+this.textContent;
                }
            });
        }
    </script>
</body>
</html>
